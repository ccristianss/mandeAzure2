<!DOCTYPE html>
<html>
<head>
    <title>Código de Verificación de tu Registro</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: auto;
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
        }
        .email-body {
            padding: 20px;
            border-top: 1px solid #dddddd;
            border-bottom: 1px solid #dddddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .email-footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Código de Verificación</h1>
        </div>
        <div class="email-body">
            <p>Hola,</p>
            <p>Ha iniciado el proceso de registro en Mandaderos.</p>
            <p>Tu código de verificación es: <strong>{{ verification_code }}</strong></p>
            <p>Introduce este código en la aplicación para continuar tu registro.</p>
        </div>
        <div class="email-footer">
            <p>© 2024 Mandaderos. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
